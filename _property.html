									$("#tbodypro").html("");
									var date = ret['Pages']['pageList'];
									var html = "";
									var serviceStatu = "";
									for (var i = 0; i < date.length; i++) {
										if (date[i].serviceStatus == "0") {
											var serviceStatu = '等待维修'
										}
										html += "<tr class='text-c'><td><input name='tag' type='checkbox' value='" + date[i].sid + "'></td>" +
											"<td>" + date[i].buildingNAME + "</td>" +
											"<td>" + date[i].dormitoryID + "</td>" +
											"<td>" + date[i].situation + "</td>" +
											"<td><div class='picbox'><a href='" + date[i].imgs + "' data-lightbox='gallery'><img src='" + date[i]
											.imgs +
											"' width='210'>" +
											"</a></div></td>" +
											"<td class='text-c'>" + date[i].requireServiceTime + "</td>" +
											"<td class='td-status'><span class='label label-danger radius'>" + serviceStatu + "</span></td>" +
											"<td class='td-manage protab-icon'>" +
											"<a style='text-decoration:none' onClick='lookmodel(this.type)' type='" + JSON.stringify(date[i]) +
											"' title='查看详情' class='lookcla'>" +
											"<i class='Hui-iconfont protab-iconcolor'>&#xe725;</i></a>" +
											"<a style='text-decoration:none' class='ml-5' onClick='modaldemo(this.type)' type='" + date[i].sid +
											"'  title='更改状态'>" +
											"<i class='Hui-iconfont'>&#xe60c;</i></a>" +
											"<a style='text-decoration:none' class='ml-5' onClick='picture_del(this,this.type)' type='" + date[i].sid +
											"' href='javascript:;' title='删除'><i class='Hui-iconfont protab-iconcolora'>&#xe6e2;</i></a></td>" +
											"</tr>"
									}
									$("#tbodypro").html(html);
								} else {
									$.Huimodalalert('查询不到该数据！', 1000);
								}
							},
							error: function(data) {
								$.Huimodalalert('网络连接错误！', 1000);
							},
						});
					}else{
						$.Huimodalalert('请选择输入条件进行搜索！', 1000);
					}
				})
			});

			function modaldemo(sid) {
				var sessiontoken = $.session.get('setoken')
				$("#modal-demo").modal("show");
				//console.log(sid)
				$(".tomodify").click(function() {
					//console.log($(".selstatus").val())
					var status = $(".selstatus").val()
					if (status == "2") {
						$.ajax({
							type: "GET",
							url: "http://172.16.1.79/api/Service/UpdataPropertyStatus",
							data: {
								sid: sid
							},
							beforeSend: function(request) {
								//将cookie中的token信息放于请求头中
								request.setRequestHeader("Authorization", sessiontoken);
							},
							dataType: "json",
							success: function(ret) {
								//console.log(ret)
								if (ret.Status == true) {
									$.Huimodalalert('修改状态成功！', 1000);
									setTimeout(function() {
										window.location.reload();
									}, 1000);
								} else {
									$.Huimodalalert('修改状态失败！', 1000);
								}
							},
							error: function() {
								$.Huimodalalert('网络连接错误！', 1000);
							}
						})
					}
				})
			}

			function lookmodel(data) {
				$(".look-model").modal("show")
				var datashow = JSON.parse(data)
				//console.log(datashow)
				var serviceStatus = ''
				if (datashow.serviceStatus == '0') {
					serviceStatus = '等待维修'
				}
				if (datashow.serviceStatus == '1') {
					serviceStatus = '已维修'
				}
				$(".lookyuanqu").html(datashow.buildingNAME);
				$(".lookrom").html(datashow.dormitoryID);
				$(".position").html(datashow.situation);
				$(".application").html(datashow.applicationPeopleName);
				$(".applytime").html(datashow.applicationTime);
				$(".requiretime").html(datashow.requireServiceTime);
				$(".telphone").html(datashow.phone);
				$(".lookstatus").html(serviceStatus);
				$(".detailpic").attr("href", datashow.imgs);
				$(".detailpicsrc").attr("src", datashow.imgs)
			}

			/*图片-删除*/
			function picture_del(obj, id) {
				var sessiontoken = $.session.get('setoken')
				//console.log(obj)
				layer.confirm('确认要删除吗？', function(index) {
					//console.log(obj,id)
					$.ajax({
						type: 'GET',
						url: 'http://172.16.1.79/api/Service/DeletePropertyInfo',
						dataType: 'json',
						beforeSend: function(request) {
							//将cookie中的token信息放于请求头中
							request.setRequestHeader("Authorization", sessiontoken);
						},
						data: {
							sid: id
						},
						success: function(data) {
							//console.log(data)
							if (data.Status == true) {
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
								// setTimeout(function() {
								// 	window.location.reload();
								// }, 1000);
								$(obj).parents("tr").remove();
							} else {
								$.Huimodalalert('删除失败！', 1000);
							}
						},
						error: function(data) {
							$.Huimodalalert('网络连接错误！', 1000);
						},
					});
				});
			}

			function datadel() {
				var sessiontoken = $.session.get('setoken');
				var checkedbox = $("input[name='tag']:checked");
				if (checkedbox.length == 0) {
					alert("请选择要删除的标签");
				} else {
					if (confirm("确定要删除吗？")) {
						var alldel = []
						for (var i = 0; i < checkedbox.length; i++) {
							alldel.push(checkedbox[i].value)
						}
						//console.log(alldel)
						$.ajax({
							url: 'http://172.16.1.79/api/Service/DeleteMoreUser',
							type: 'post',
							dataType: 'json',
							//contentType:'application/json',
							beforeSend: function(request) {
								//将cookie中的token信息放于请求头中
								request.setRequestHeader("Authorization", sessiontoken);
							},
							data: {
								users: JSON.stringify(alldel)
							},
							success: function(data) {
								//console.log(data)
								if (data.Status == true) {
									layer.msg('已删除!', {
										icon: 1,
										time: 1000
									});
									setTimeout(function() {
										window.location.reload();
									}, 1000);
								} else {
									$.Huimodalalert('删除失败！', 1000);
								}
							},
							error: function(data) {
								$.Huimodalalert('网络连接错误！', 1000);
							},
						});
					}
				}
			}
		</script>
	</body>
