		<script type="text/javascript">
			$(document).ready(function() {

				var sessiontoken = $.session.get('setoken')
				if (sessiontoken == undefined) {
					window.location.href = "_login.html";
				}

				//修改
				$(".rewaterele").click(function() {
					var datashow = JSON.parse($.session.get('datashow'))
					console.log(datashow);
					var reid = datashow.id;
					var retype = $(".waterelecs").val();
					var refeescale = $(".waterelecsa").val();
					var refree = $(".refree").val();
					var redepartment = $(".waterelecsb").val();
					console.log(reid, retype, refeescale, refree, redepartment)
					if (retype != '' && refeescale != '' && refree != '' && redepartment != '') {
						$.ajax({
							type: "GET",
							url: "http://172.16.1.79/api/Cost/ReviseFeesBasic",
							data: {
								id: reid,
								type: retype,
								feeScale: refeescale,
								free: refree,
								department: redepartment,
							},
							beforeSend: function(request) {
								//将session中的token信息放于请求头中
								request.setRequestHeader("Authorization", sessiontoken);
							},
							dataType: "json",
							success: function(ret) {
								console.log(ret)
								if (ret.Status == true) {
									layer.msg('修改成功!', {
										icon: 1,
										time: 1000
									});
									setTimeout(function() {
										window.location.reload();
									}, 1000);
								} else {
									$.Huimodalalert('修改失败！', 1000);
								}
							},
							error: function(data) {
								$.Huimodalalert('网络连接错误！', 1000);
								if (data.status == '401') {
									window.parent.location.href = "_login.html";
								}
							}
						})
					} else {
						$.Huimodalalert('任何一项不得为空！', 1000);
					}
				})

				$.ajax({
					type: "GET",
					url: "http://172.16.1.79/api/Pay/SelectOnlyWE",
					data: {},
					beforeSend: function(request) {
						//将session中的token信息放于请求头中
						request.setRequestHeader("Authorization", sessiontoken);
					},
					dataType: "json",
					success: function(ret) {
						console.log(ret)
						if (ret.Status == true) {
							var date = ret['Data'];
							var html = "";
							for (var i = 0; i < date.length; i++) {
								html += "<tr class='text-c'>" +
									"<td>" + date[i].type + "</td>" +
									"<td>" + date[i].feeScale + "</td>" +
									"<td>" + date[i].free + "</td>" +
									"<td>" + date[i].department + "</td>" +
									"<td>" + date[i].unit + "</td>" +
									"<td>" + date[i].accountingUnit + "</td>" +
									"<td class='td-manage protab-icon'>" +
									"<a style='text-decoration:none' class='ml-5' onClick='remodaldemo(this.type)' type='" + JSON.stringify(
										date[i]) +
									"'  title='更改'>" +
									"<i class='Hui-iconfont'>&#xe60c;</i></a>" +
									"</td>" +
									"</tr>"
							}

							$("#tbodywater").html(html);
						} else {
							$.Huimodalalert('读取数据失败！', 1000);
						}
					},
					error: function(data) {
						$.Huimodalalert('网络连接错误！', 1000);
						if (data.status == '401') {
							window.parent.location.href = "_login.html";
						}
					}
				})
			})

			$('.table-sort').dataTable({
				"ordering": false, // 禁止排序
				"lengthChange": false,
				"paging": false,

			});



			function remodaldemo(data) {
				$("#remodal-demo").modal("show")
				var datashow = JSON.parse(data)
				console.log(datashow)
				$(".waterelecs").val(datashow.type);
				$(".waterelecsa").val(datashow.feeScale);
				$(".refree").val(datashow.free);
				$(".waterelecsb").val(datashow.department);
				$.session.set('datashow', JSON.stringify(datashow));
			}

			function picture_del(obj, id) {
				var sessiontoken = $.session.get('setoken')
				layer.confirm('确认要删除吗？', function(index) {
					//console.log(obj)
					$.ajax({
						type: 'GET',
						url: 'http://172.16.1.79/api/Pay/DeletePayStandard',
						dataType: 'json',
						beforeSend: function(request) {
							//将cookie中的token信息放于请求头中
							request.setRequestHeader("Authorization", sessiontoken);
						},
						data: {
							id: id
						},
						success: function(data) {
							console.log(data)
							if (data.Status == true) {
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
								// setTimeout(function() {
								// 	window.location.reload();
								// }, 1000);
								$(obj).parents("tr").remove();
							} else {
								$.Huimodalalert('删除失败！', 1000);
							}
						},
						error: function() {
							$.Huimodalalert('网络连接错误！', 1000);
						},
					});
				});
			}

			function datadel() {
				var sessiontoken = $.session.get('setoken');
				var checkedbox = $("input[name='tag']:checked");
				if (checkedbox.length == 0) {
					$.Huimodalalert('请选择要删除的标签！', 1000);
				} else {
					if (confirm("确定要删除吗？")) {
						var alldel = []
						for (var i = 0; i < checkedbox.length; i++) {
							alldel.push(checkedbox[i].value)
						}
						console.log(alldel)
						$.ajax({
							url: 'http://172.16.1.79/api/Cost/DeleteMoreCosts',
							type: 'post',
							dataType: 'json',
							//contentType:'application/json',
							beforeSend: function(request) {
								//将cookie中的token信息放于请求头中
								request.setRequestHeader("Authorization", sessiontoken);
							},
							data: {
								users: JSON.stringify(alldel)
							},
							success: function(data) {
								console.log(data)
								if (data.Status == true) {
									layer.msg('已删除!', {
										icon: 1,
										time: 1000
									});
									setTimeout(function() {
										window.location.reload();
									}, 1000);
								} else {
									$.Huimodalalert('删除失败！', 1000);
								}
							},
							error: function(data) {
								$.Huimodalalert('网络连接错误！', 1000);
							},
						});
					}
				}
			}
		</script>
